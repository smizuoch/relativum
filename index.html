<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relativum - 登録と評価</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <h1>Relativum</h1>
    <p>36の設問で相対的な位置関係を可視化するための、個人向けプライベートツール。</p>
    <nav>
      <a class="active" href="index.html">登録</a>
      <a href="viz.html">可視化</a>
      <a href="nearest.html">近い人</a>
      <a href="settings.html">設定</a>
    </nav>
  </header>

  <main class="app-grid">
    <section class="card">
      <h2>People Manager</h2>
      <div class="controls-row">
        <input id="new-person-name" type="text" placeholder="名前 (Aさん)" aria-label="新しい人の名前" />
        <button id="add-person">追加</button>
      </div>
      <p class="small">登録した人はローカルに保存されます。</p>
      <div id="people-list" class="list" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>質問への回答</h2>
      <div class="controls-row">
        <label for="person-select">対象の人</label>
        <select id="person-select"></select>
        <label for="category-filter">カテゴリ</label>
        <select id="category-filter"></select>
      </div>
      <p class="small" id="progress-text">回答: 0/36</p>
      <div id="question-list" class="question-list"></div>
      <div class="controls-row" style="margin-top: 12px;">
        <button id="export-json" class="secondary">Export JSON</button>
        <label class="secondary" style="display:inline-flex;align-items:center;gap:8px;cursor:pointer;">
          <input id="import-json" type="file" accept="application/json" class="sr-only" />
          Import JSON
        </label>
      </div>
      <p class="small" id="status" role="status" aria-live="polite"></p>
    </section>
  </main>

  <footer class="footer" style="padding-left: clamp(20px, 3vw, 40px);">
    Relativum — ローカル保存 / GitHub Pages
  </footer>

  <script type="module" src="assets/js/index.js"></script>
</body>
</html>
